<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dApp</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <main>
      <h1>dApp</h1>
      <p>
        This demo dApp requires a project id from WalletConnect. Please see
        <a target="_blank" href="https://cloud.walletconnect.com">
          https://cloud.walletconnect.com
        </a>
      </p>
      <section>
        <form id="init">
          <fieldset>
            <legend>Step 1: Initialize WalletConnect</legend>
            <label>
              Project Id:
              <input type="text" name="project-id" required />
            </label>
            <label>
              Name:
              <input type="text" name="name" required />
            </label>
            <label>
              Description:
              <input type="text" name="description" required />
            </label>
            <label>
              Url:
              <input type="text" name="url" required />
            </label>
            <label>
              Icons:
              <input type="text" name="icons" required />
            </label>
          </fieldset>
          <button type="submit">Initialize WalletConnect</button>
        </form>
      </section>
      <section>
        <form id="connect" class="toggle">
          <button type="submit">Open WalletConnect Modal</button>
        </form>
      </section>
      <section>
        <form id="hedera_getNodeAddresses" class="toggle">
          <button type="submit">hedera_getNodeAddresses</button>
        </form>
      </section>
      <section>
        <form id="hedera_signMessage" class="toggle">
          <fieldset>
            <legend>hedera_signMessage</legend>
            <label
              >Message:
              <input name="sign-message" required />
            </label>
          </fieldset>
          <button type="submit">Submit to wallet</button>
        </form>
      </section>
      <section>
        <form id="hedera_signQueryAndSend-1" class="toggle">
          <fieldset>
            <legend>AccountInfoQuery</legend>
            <label
              >Account ID:
              <input name="query-account-id" required />
            </label>
          </fieldset>
          <button type="submit">hedera_signQueryAndSend</button>
        </form>
      </section>
      <section>
        <form id="hedera_signQueryAndSend-2" class="toggle">
          <fieldset>
            <legend>FileContentsQuery</legend>
            <label
              >File ID:
              <input name="query-file-id" required />
            </label>
          </fieldset>
          <button type="submit">hedera_signQueryAndSend</button>
        </form>
      </section>
      <section>
        <form id="hedera_signTransactionBody" class="toggle">
          <fieldset>
            <legend>hedera_signTransactionBody</legend>
            <label
              >Transaction type:
              <select name="sign-transaction-type">
                <option value="hbar-transfer">Hbar Transfer</option>
              </select>
            </label>
            <label
              >Send to address:
              <input name="sign-to" required />
            </label>
            <label
              >Send from address:
              <input name="sign-from" required />
            </label>
            <label
              >Amount in Hbar:
              <input name="sign-amount" required />
            </label>
          </fieldset>
          <button type="submit">Submit to wallet</button>
        </form>
      </section>
      <section>
        <form id="hedera_sendTransactionOnly" class="toggle">
          <fieldset>
            <legend>hedera_sendTransactionOnly</legend>
            <label
              >Signed transaction bytes:
              <input name="send-transaction" required />
            </label>
          </fieldset>
          <button type="submit">Submit to wallet</button>
        </form>
      </section>
      <section>
        <form id="hedera_signTransactionAndSend" class="toggle">
          <fieldset>
            <legend>hedera_signTransactionAndSend</legend>
            <label
              >Transaction type:
              <select name="sign-send-transaction-type">
                <option value="hbar-transfer">Hbar Transfer</option>
              </select>
            </label>
            <label
              >Send to address:
              <input name="sign-send-to" required />
            </label>
            <label
              >Send from address:
              <input name="sign-send-from" required />
            </label>
            <label
              >Amount in Hbar:
              <input name="sign-send-amount" required />
            </label>
          </fieldset>
          <button type="submit">Submit to wallet</button>
        </form>
      </section>

      <section>
        <form id="disconnect" class="toggle">
          <button type="submit">Disconnect all sessions and pairings</button>
          <button
            type="button"
            onclick="localStorage.clear(); sessionStorage.clear(); location.reload();"
          >
            Clear saved data
          </button>
        </form>
      </section>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>

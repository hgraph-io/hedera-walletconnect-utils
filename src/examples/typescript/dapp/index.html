<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dApp</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <main>
      <h1>dApp</h1>
      <p>
        This demo dApp requires a project id from WalletConnect. Please see
        <a target="_blank" href="https://cloud.walletconnect.com">
          https://cloud.walletconnect.com
        </a>
      </p>
      <section>
        <form id="init">
          <fieldset>
            <legend>Initialize WalletConnect</legend>
            <label>
              WalletConnect Project Id:
              <input type="text" name="project-id" required />
            </label>
            <button type="submit">Initialize WalletConnect</button>
          </fieldset>
        </form>
      </section>
      <section>
        <fieldset>
          <legend>Connect a wallet</legend>
          <button type="button" id="open-modal">Open WalletConnect Modal</button>
        </fieldset>
      </section>
      <section>
        <form id="transact">
          <fieldset>
            <legend>Submit transactions</legend>
            <label
              >Transaction type:
              <select name="transaction-type">
                <option value="hbar-transfer">Hbar Transfer</option>
              </select>
            </label>
            <label
              >Send to address:
              <input name="to" required />
            </label>
            <label
              >Send from address:
              <input name="from" required />
            </label>
            <button type="submit">Submit to wallet</button>
          </fieldset>
        </form>
      </section>
      <section>
        <button
          type="button"
          onclick="sessionStorage.clear(); localStorage.clear(); location.reload();"
        >
          Clear saved session
        </button>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>

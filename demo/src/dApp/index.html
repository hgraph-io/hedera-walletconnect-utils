<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dApp</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <main>
      <h1>dApp</h1>
      <div>
        <p>This demo dApp requires a project id from WalletConnect.</p>
        <section>
          <form id="init">
            <fieldset>
              <legend>WalletConnect</legend>
              <label>
                WalletConnect Project Id:
                <input type="text" name="project-id" />
              </label>
              <div>
                <button type="submit">Initialize WalletConnect</button>
              </div>
            </fieldset>
          </form>
          <br />
        </section>
        <p>
          Please see
          <a target="_blank" href="https://cloud.walletconnect.com">
            https://cloud.walletconnect.com
          </a>
        </p>
        <button onclick="initializeSession()">Initialize session</button>
      </div>
      <div>
        <button id="open-modal">Connect via WalletConnect</button>
        <button
          id="sign-execute-transaction"
          onclick="alert('Please initialize WalletConnect session first')"
        >
          hedera_signAndExecuteTransaction
        </button>
        <button onclick="sessionStorage.clear(); location.reload();">
          Clear saved session
        </button>
      </div>
    </main>

    <script type="module" src="main.js?v=2"></script>
  </body>
</html>

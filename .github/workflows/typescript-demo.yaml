name: Build example
on:
  push:
    branches: ['release/hip-820', 'feature/pages']
  pull_request:
    branches: ['release/hip-820']
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: npm install
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build lib and example
        run: |
          npm run build
          npm run build:example
          cp -R dist/examples/typescript/ _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # https://github.com/actions/deploy-pages
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
